{% extends 'dashboard.html' %}  
{% block content %}

<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Register here</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="{% url 'company_reg' %}" method="post">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1"> Company Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="phn" placeholder="Enter Skill">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> Username</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="uname" placeholder="Enter Qualification">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"> Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="pswd" placeholder="Enter Qualification">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email Id</label>
                    <input type="mail" class="form-control" id="exampleInputPassword1" name="email" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"> Address</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="adrs" placeholder="Enter Qualification">
                  </div>
                
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          {% endblock %}
