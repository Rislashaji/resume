{% extends 'recruitment_dashboard.html' %}  
{% block content %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Details</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            {% for i in data %}
            <form action="{% url 'update' id=i.id %}" method="post">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1"> Company Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter Company Name" value="{{i.name}}">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Designation</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="job" placeholder="Enter designation" value="{{i.job}}">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Skill</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="skill" placeholder="Enter Skill" value="{{i.skill}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> Qualification</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="qualification" placeholder="Enter Qualification" value="{{i.qualification}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"> Date</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" name="date" placeholder="Enter Qualification" value="{{i.date}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"> Job Description</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="descr" placeholder="Enter Qualification" value="{{i.description}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1"> Address</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="adrs" placeholder="Enter Qualification" value="{{i.location}}"> 
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email Id</label>
                    <input type="mail" class="form-control" id="exampleInputPassword1" name="email" placeholder="Enter Email" value="{{i.email}}">
                  </div>
                
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            {% endfor %}
          </div>
          {% endblock %}
